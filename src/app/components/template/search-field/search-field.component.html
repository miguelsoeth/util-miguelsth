<div>
    <input #searchInput type="text" placeholder="Search..." (input)="onSearch($event)" />
  
    <!-- Wrap results in an ng-template to use with the TemplatePortal -->
    <ng-template #resultListTemplate>
      <ul *ngIf="results.length > 0">
        <li *ngFor="let result of results">{{ result }}</li>
      </ul>
    </ng-template>
  </div>
