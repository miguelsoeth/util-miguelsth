<div class="bkg">

    <div class="input-group">
        <app-native-search-field
            (optionSelected)="selectOrigin($event)">
        </app-native-search-field>
        <app-native-search-field
            (optionSelected)="selectDestiny($event)">
        </app-native-search-field>        
    </div>
    
    <button class="btn" (click)="goToNetworkQuery()">Encontrar relação mais próxima</button>

    <div class="results">
        <div class="results" *ngIf="result && result.length > 0">
            <div *ngFor="let item of result" 
                    class="result-item" 
                    [ngStyle]="{'background-image': 'url(' + images[item] + ')'}">
                <p>{{ item }}</p>
            </div>
        </div>
    </div>

</div>
